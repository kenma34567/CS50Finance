{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder=" Old Password" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder=" New Password" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Your New Password" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
